<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form </title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sign-up-form">
       <h1>Sign-Up Now</h1> 
       <form>
        <i class="fa-solid fa-user"></i>
        <input type="text" class="input-box" placeholder="First Name"><br>
        <i class="fa-solid fa-user"></i>
        <input type="text" class="input-box" placeholder="Last Name"><br>
        <i class="fa-solid fa-phone"></i>
        <input type="number" class="input-box" placeholder="Phone number"><br>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" class="input-box" placeholder="Your Email"><br>
        <i class="fa-solid fa-lock"></i>
        <input type="password" class="input-box" placeholder="Your Password">
        <br>
        <button type="button" class="sign-up-btn input-box">Sign-Up</button>
        <button type="button" class="sign-up-btn input-box" ><a href="login.html" class="atag" target="_blank">Existing User</a></button>
        
       </form>
    </div>
    
    
</body>
</html>
